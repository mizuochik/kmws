type Query {
    payments(first: Int, after: ID): PaymentConnection!
}

type PaymentConnection {
    pageInfo: PageInfo!
    edges: [PaymentEdge]
}

type PaymentEdge {
    cursor: String!
    node: Payment
}

type Payment {
    id: String!
    date: String!
    place: String!
    payer: String!
    item: String!
    amount: Int!
}

type PageInfo {
    hasNextPage: Boolean!
    endCursor: String!
}