name: CICD kmws-ui

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/cicd-kmws-ui.yml
      - kmws-ui/**

jobs:
  qa:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: kmws-ui
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: npm
          cache-dependency-path: kmws-ui/package-lock.json
      - name: Install
        run: |
          npm install
      - name: Lint
        run: |
          npm run lint
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: kmws-ui
    needs:
      - qa
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: npm
          cache-dependency-path: kmws-ui/package-lock.json
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run build
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      - name: Deploy
        run: |
          aws s3 cp out s3://mizuochik-dev-kmws-ui --recursive
